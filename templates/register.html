{% extends "base.html" %}
{% block title %}Register | FarmDirect{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card p-4 mx-auto shadow" style="max-width:500px;">
    <h2 class="text-center mb-4 text-success">Register</h2>

    <form method="POST">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <button class="btn btn-success w-100 mt-3">Register</button>
    </form>
  </div>
</div>
{% endblock %}
