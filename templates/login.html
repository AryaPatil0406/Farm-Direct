{% extends "base.html" %}
{% block title %}Login | FarmDirect{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card p-4 mx-auto shadow" style="max-width:400px;">
    <h2 class="text-center mb-4 text-success">Login</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          placeholder="Enter your registered email" 
          required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="Enter your password" 
          required>
      </div>

      <button class="btn btn-success w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? 
      <a href="{{ url_for('register') }}" class="text-success">Register</a>
    </p>
  </div>
</div>
{% endblock %}
